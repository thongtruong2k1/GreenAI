{% extends "navbar.html" %}

{% load static %}

{% block title %}
  <title>Garbage Sorting Website</title>
{% endblock title %}

{% block divheader %}
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white animated zoomIn">Hồ Sơ Người Dùng</h1>
            <a href="{% url 'index' %}" class="h5 text-white">Trang Chủ</a>
            <i class="far fa-circle text-white px-2"></i>
            <a href="" class="h5 text-white">Hồ Sơ Người Dùng</a>
        </div>
    </div>
{% endblock divheader %}

    
{% block content %}

<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container py-5">
      <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
          <h5 class="fw-bold text-primary text-uppercase">Phát Hiện</h5> 
      </div>
  </div>
  </div>
    <link href="{% static 'css/user.css' %}" rel="stylesheet">
{% endblock content %}

{% block script %}
    <script src="{% static 'js/activity.js' %}"></script>
    <script>
        $(document).ready(function(){
            setInterval(function()
            {
                $.ajax({
                    type:'GET',
                    url: "{% url 'getdata' %}",
                    success: function(response){
                        $("#display").empty();
                        for(var key in response.context){
                            console.log("Data là: " + response.context.Name)
                        }
                    },
                })
            },2500);
        });
    </script>
{% endblock script %}
