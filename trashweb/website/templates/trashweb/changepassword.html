{% extends "navbar.html" %} {% load static %} {% block divheader %}
<div class="row py-5">
  <div class="col-12 pt-lg-5 mt-lg-5 text-center">
    <h1 class="display-4 text-white animated zoomIn">Thay Đổi Mật Khẩu</h1>
    <a href="{% url 'index' %}" class="h5 text-white">Trang Chủ</a>
    <i class="far fa-circle text-white px-2"></i>
    <a href="" class="h5 text-white">Thay Đổi Mật Khẩu</a>
  </div>
</div>
{% endblock divheader %} {% block content %}

<!-- Testimonial Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
  
  <div class="container py-5">
    <a class="btn btn-lg btn-success rounded" href="{% url 'user' %}">
        <i class="bi bi-arrow-left"></i>
      </a>
    <div
      class="section-title text-center position-relative pb-3 mb-4 mx-auto"
      style="max-width: 600px"
    >
      <h5 class="fw-bold text-success text-uppercase">Thay Đổi Mật Khẩu</h5>
      <h1 class="mb-0">Thay Đổi Mật Khẩu Của Bạn</h1>
    </div>
    <hr>
    <div class="container">
      <div class="row gx-5">
        <div class="col-lg-2 col-md-6"></div>
          <div class="col-lg-10 col-md-6">
            <!-- Form START -->
            <form action="" method="POST">
              {% csrf_token %} {{ form.as_p }}
              <button type="submit" class="btn btn-secondary">
                Thay Đổi Mật Khẩu
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Testimonial End -->

  {% endblock content %}
</div>
