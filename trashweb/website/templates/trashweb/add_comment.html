{% extends "navbar.html" %} {% load static %}

<!-- Voucher Detail Start -->

<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
  {% if messages %} {% for message in messages %}
  <div class="alert alert-success" role="alert">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
      <h4 class="alert-heading" aria-hidden="true">{{ message }}</h4>
      <hr />
    </div>
  </div>
  {% endfor %} {% endif %}
  <a class="btn btn-lg btn-success rounded" href="{% url 'voucher' %}">
    <i class="bi bi-arrow-left"></i>
  </a>

  <div class="container py-5">
    {% block content %}
    <!-- Comment List Start -->
    <div class="mb-5">
      <div class="section-title section-title-sm position-relative pb-3 mb-4">
        <h3 class="mb-0">Đánh Giá</h3>
      </div>
      <div class="form-group">
        <form method="POST">
          {% csrf_token %} {{form.media}} {{form.as_p}}

          <button class="btn btn-success">Thêm Đánh Giá</button>
        </form>
      </div>
    </div>
    <!-- Comment List End -->
  </div>
</div>
<script>
  var point = "{{user.customer.point}}";
</script>
<!-- Voucher Detail End -->
{% endblock content %}
